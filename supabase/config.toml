
[functions.send-invitation-email]
enabled = true
verify_jwt = true
import_map = "./functions/send-invitation-email/deno.json"
# Uncomment to specify a custom file path to the entrypoint.
# Supported file extensions are: .ts, .js, .mjs, .jsx, .tsx
entrypoint = "./functions/send-invitation-email/index.ts"
# Specifies static files to be bundled with the function. Supports glob patterns.
# For example, if you want to serve static HTML pages in your function:
# static_files = [ "./functions/send-invitation-email/*.html" ]

[functions.create-weekly-snapshots]
enabled = true
verify_jwt = false  # Allow cron/service calls without JWT
entrypoint = "./functions/create-weekly-snapshots/index.ts"
