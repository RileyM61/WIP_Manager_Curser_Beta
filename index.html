<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WIP Insights</title>
    <!-- Google Font: DM Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Prevents FOUC (Flash of Unstyled Content) for dark mode
      if (localStorage.getItem('wip-theme') === 'dark' || (!('wip-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-blue': '#1e40af',
              'brand-light-blue': '#3b82f6',
              'brand-gray': '#f3f4f6',
              'brand-dark-gray': '#4b5563',
              // Warm tan/stone color palette
              'wip-dark': '#e8e2d9',
              'wip-navy': '#d9d2c6',
              'wip-card': '#f7f5f1',
              'wip-border': '#b8ad9a',
              'wip-heading': '#262320',
              'wip-gold': '#a6863f',
              'wip-gold-dark': '#8a6f32',
              'wip-text': '#363330',
              'wip-muted': '#6b655a',
            },
            fontFamily: {
              sans: ['DM Sans', 'system-ui', 'sans-serif'],
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
  }
</script>
<style>
  html {
    scroll-behavior: smooth;
  }
  
  /* Warm tan/stone color palette CSS variables */
  :root {
    /* Background: Warm tan - stable ground */
    --wip-dark: #e8e2d9;
    --wip-navy: #d9d2c6;
    --wip-card: #f7f5f1;
    
    /* Borders: Structural clarity */
    --wip-border: #b8ad9a;
    
    /* Text: Charcoal/graphite for authority */
    --wip-heading: #262320;
    --wip-text: #363330;
    --wip-muted: #6b655a;
    
    /* Accent: Gold - deliberate, grounded */
    --wip-gold: #a6863f;
    --wip-gold-dark: #8a6f32;
    
    /* Graph paper pattern */
    --grid-color: rgba(166, 134, 63, 0.12);
    --grid-size: 12px;
  }
  
  .dark {
    --grid-color: rgba(100, 150, 200, 0.12);
  }
  
  /* Body base styling */
  body {
    font-family: 'DM Sans', system-ui, sans-serif;
    background-color: var(--wip-dark);
    color: var(--wip-text);
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  
  /* Selection styling */
  ::selection {
    background: var(--wip-gold);
    color: var(--wip-text);
  }
  
  .bg-graph-paper {
    background-image:
      linear-gradient(var(--grid-color) 1px, transparent 1px),
      linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
    background-size: var(--grid-size) var(--grid-size);
  }
  
  /* Help panel slide-in animation */
  @keyframes slide-in-right {
    from {
      transform: translateX(100%);
    }
    to {
      transform: translateX(0);
    }
  }
  
  .animate-slide-in-right {
    animation: slide-in-right 0.3s ease-out;
  }
</style>
</head>
  <body class="bg-wip-dark dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
