<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WIP Insights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Prevents FOUC (Flash of Unstyled Content) for dark mode
      if (localStorage.getItem('wip-theme') === 'dark' || (!('wip-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-blue': '#1e40af',
              'brand-light-blue': '#3b82f6',
              'brand-gray': '#f3f4f6',
              'brand-dark-gray': '#4b5563',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
  }
</script>
<style>
  html {
    scroll-behavior: smooth;
  }
  
  /* Graph paper background pattern */
  :root {
    --grid-color: rgba(59, 130, 246, 0.08);
    --grid-size: 12px;
  }
  
  .dark {
    --grid-color: rgba(100, 150, 200, 0.06);
  }
  
  .bg-graph-paper {
    background-image:
      linear-gradient(var(--grid-color) 1px, transparent 1px),
      linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
    background-size: var(--grid-size) var(--grid-size);
  }
  
  /* Help panel slide-in animation */
  @keyframes slide-in-right {
    from {
      transform: translateX(100%);
    }
    to {
      transform: translateX(0);
    }
  }
  
  .animate-slide-in-right {
    animation: slide-in-right 0.3s ease-out;
  }
</style>
</head>
  <body class="bg-brand-gray dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
