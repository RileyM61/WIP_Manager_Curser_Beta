<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WIP Insights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Prevents FOUC (Flash of Unstyled Content) for dark mode
      if (localStorage.getItem('wip-theme') === 'dark' || (!('wip-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-blue': '#1e40af',
              'brand-light-blue': '#3b82f6',
              'brand-gray': '#f3f4f6',
              'brand-dark-gray': '#4b5563',
            },
          },
        },
      }
    </script>
